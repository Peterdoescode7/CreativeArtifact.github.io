<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 70%;
    }
  </style>

</head>
<body class="background">


<div class="container-fluid">
    <div class="row" style="background: #1C1B1D;border: solid 2px #000000;">
        <div class="col">
            <p style="margin-left: 50px;" class="groupof3" >GROUP OF 3</p>
          </div>
          <div class="col">
            <p style="margin-left: 600px;" class="groupof3">HOME</p>
            <p style="margin-left: 20px;" class="groupof3">CONTACT</p>
          </div>
    </div>
</div>    

<div class="container">
    <div class="row">
        <div style="pad: 5px;" class="center">
            <img src="assets/img/Frame 8.png">                      
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div style="padding: 5px;">
            <img src="assets/img/Frame 16.png">           
        </div>
    </div>
</div>

</body>
</html>
